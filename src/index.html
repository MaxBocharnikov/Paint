<body>

            <div style="background: #880015" data-color="#880015" class="paint__color-item"></div>

            <div style="background: #22B14C" data-color="#22B14C" class="paint__color-item"></div>
            <div style="background: #00A2E8" data-color="#00A2E8" class="paint__color-item"></div>
            <div style="background: #3F48CC" data-color="#3F48CC" class="paint__color-item"></div>
            <div style="background: #A349A4" data-color="#A349A4" class="paint__color-item"></div>

            <div style="background: #99D9EA" data-color="#99D9EA" class="paint__color-item"></div>
            <div style="background: #7092BE" data-color="#7092BE" class="paint__color-item"></div>
            <div style="background: #C8BFE7" data-color="#C8BFE7" class="paint__color-item"></div>
        </div>
        <button class="paint__bg">Заливка</button>
        <button class="paint__bg paint__bg--clear">Очистить</button>
        <canvas></canvas>
    </section>

</html>
